# ===== LOCC SELF-HEALING RULES =====

# Service restarts
AUTO_RESTART_NGINX=true
AUTO_RESTART_FAIL2BAN=true

# Disk cleanup
AUTO_CLEANUP_DISK=true
DISK_CLEANUP_PATHS="/var/log"
DISK_LOG_MAX_AGE_DAYS=7
DISK_CLEANUP_COOLDOWN=600

# CPU remediation
AUTO_KILL_HIGH_CPU=false
CPU_KILL_THRESHOLD=95

# Safety limits
MAX_RESTART_ATTEMPTS=3
RESTART_COOLDOWN=300
